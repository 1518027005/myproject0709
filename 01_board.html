<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            position: fixed;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: antiquewhite;
            border: 1px solid black;
            width: 647px;
            height: 355px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="647" height="355"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        canvas.addEventListener('touchstart',(event)=>{
            console.log(event);
            let offX = canvas.getBoundingClientRect().left;
            let offY = canvas.getBoundingClientRect().top;
            let x =event.touches[0].pageX-offX;
            let y = event.touches[0].pageY-offY;
            ctx.beginPath();
            ctx.moveTo(x,y)
        })
        canvas.addEventListener('touchmove',(event)=>{
            let offX = canvas.getBoundingClientRect().left;
            let offY = canvas.getBoundingClientRect().top;
            let x =event.touches[0].pageX-offX;
            let y = event.touches[0].pageY-offY;
            ctx.lineTo(x,y);
            ctx.strokeStyle="red";
            ctx.stroke();
        })
    </script>
</body>
</html>
